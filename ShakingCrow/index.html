<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shaking Crow</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="/Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="/Content/Main.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">
                    Shaking Crow
                </a>
            </div>
        </div>
    </nav>
    <div class="container main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">
                    Bone Management
                </h1>
            </div>
            <div class="panel-body">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" id="addBone">Add Bone</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">
                    Bone Creation
                </h2>
            </div>
            <div class="panel-body">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" id="startTimer">Start Timer</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" id="stopTimer">Stop Timer</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" id="saveBone">Save Bone</button>
                    </div>
                </div>
                <div class="row text-center">
                    <h1 id="timer"></h1>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">
                    Previous Bones
                </h2>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Timespan</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-2.1.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.2.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Reference the Timer script. -->
    <script src="/Scripts/Timer.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
</body>
</html>
